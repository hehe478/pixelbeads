<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>PixelBead</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2b2bee",
              "primary-dark": "#1a1ab8",
              "background-light": "#f8fafc",
              "background-dark": "#101022",
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b",
              "panel-bg": "#ffffff",
              "panel-border": "#e2e8f0"
            },
            fontFamily: {
              display: ["'Noto Sans SC'", "sans-serif"],
              sans: ["'Noto Sans SC'", "sans-serif"],
            },
            gridTemplateColumns: {
              '15': 'repeat(15, minmax(0, 1fr))',
              '16': 'repeat(16, minmax(0, 1fr))',
            },
            gridTemplateRows: {
              '15': 'repeat(15, minmax(0, 1fr))',
              '16': 'repeat(16, minmax(0, 1fr))',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* 自定义横向滚动条样式 - 用于电脑和平板 */
      .custom-horizontal-scrollbar::-webkit-scrollbar {
        height: 4px; /* 较细的滚动条 */
      }
      .custom-horizontal-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-horizontal-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.2); /* 浅灰色滑块 */
        border-radius: 10px;
      }
      .custom-horizontal-scrollbar:hover::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.4); /* 悬停时加深 */
      }
      .dark .custom-horizontal-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      .dark .custom-horizontal-scrollbar:hover::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .pixelated-image {
        image-rendering: pixelated;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@imgly/background-removal": "https://esm.sh/@imgly/background-removal@^1.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-sans antialiased h-[100dvh] w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
